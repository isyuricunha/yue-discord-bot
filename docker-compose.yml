services:
  db:
    image: postgres:16-alpine
    container_name: yuebot_db
    restart: unless-stopped
    env_file:
      - ./.env.docker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    volumes:
      - yuebot_db_data:/var/lib/postgresql/data

  yuebot:
    build: .
    image: yuebot:local
    container_name: yuebot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${HOST_WEB_PORT:-80}:80"      # Web frontend (nginx)
      - "${HOST_API_PORT:-3000}:3000"  # API backend
    env_file:
      - ./.env.docker
    environment:
      NODE_ENV: production

    volumes:
      - ./prompts:/app/prompts:ro

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  yuebot_db_data:
