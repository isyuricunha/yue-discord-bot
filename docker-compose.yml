services:
  yuebot:
    build: .
    image: yuebot:local
    container_name: yuebot
    restart: unless-stopped
    ports:
      - "${HOST_WEB_PORT:-80}:80"      # Web frontend (nginx)
      - "${HOST_API_PORT:-3000}:3000"  # API backend
    env_file:
      - ./.env.docker
    environment:
      NODE_ENV: production

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
